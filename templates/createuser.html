{% include "top.html" %}

<body class="standard">
	{% include "logo.html" %}
	{% include "navbar.html" %}
	<!-- TODO:  Error Handling -->
	<div class="profilebox">
	<h2 class="fieldWrapper"> Register for your A Few Steps account</h2>
		<form action="/register/" method="post">
			{% csrf_token %}
			{% if error %}
				<div class="fieldWrapper" style="background-color: #FF3333">Error: {{error}}</div>
			{% endif %}
			{% for element in form %}
				<div class="fieldWrapper">
					{{ element.errors }}
					{{element.label}}: {{element}}
				</div>
			{% endfor %}
  			<div class="fieldWrapper">
			<input type="submit" value="Submit" />
			</div>
		</form>
	</div>
	</body>
</html>
